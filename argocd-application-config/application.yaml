apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 6sense-ev-partnership-client
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: backend
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'git@github.com:6senseEV/k8s-deployments.git'
    path: beta/6sense-ev-partnership-client
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true